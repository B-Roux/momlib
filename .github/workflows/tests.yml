# Run the unittest tests found in this repository.


name: Unit Tests

on:

  # Run tests manually
  workflow_dispatch:

  # Schedule testing 1st and 5th of each month, 00:00 UTC (~6pm CST)
  schedule:
    - cron: "0 0 1,15 * *"

jobs:
  build:
  
    # OS and Python versions we want to test
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
        operating-system: [windows-latest, ubuntu-latest, macos-latest]
        
    # Build for the OS and Py version
    runs-on: ${{ matrix.operating-system }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run Unit Tests
        run: python -m unittest discover -v -s ./tests -p test_*.py
