name: PyPI Release Test

on:

  # Run tests manually
  workflow_dispatch:

  # Schedule testing every dat at 00:00 UTC (~6pm CST)
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
  
    # OS and Python versions we want to test
    strategy:
      matrix:
        python-version: ["3.10"]
        operating-system: [windows-latest, ubuntu-latest, macos-latest]
        
    # Build for the OS and Py version
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Try Install
        run: pip install momlib
      - name: Try Import
        run: |
          import momlib
          import momlib.graph
          import momlib.linalg
